<div id="tabs">
    <ul>
        <li><a href="#tabs-1">Login</a></li>
        <li><a href="#tabs-2">Registrar</a></li>
    </ul>
    <div id="tabs-1">
        <form action="" method="post">
            <div class="row">
                <div class="col-3 form-group">
                    <label for="nombreLog">Nombre: </label>
                    <input type="text" class="form-control" name="nombreLog" id="nombreLog">
                </div>
            </div>
            <div class="row">
                <div class="col-3 form-group">
                    <label for="passwordLog">Contraseña: </label>
                    <input type="password" class="form-control" name="passwordLog" id="passwordLog">
                </div>
            </div>
            <div class="row">
                <div class="col-3 form-group">
                    <button type="submit" class="btn btn-primary form-control">Login</button>
                </div>
            </div>
        </form>
    </div>
    <div id="tabs-2">
        <form action="" method="post">
            <div class="row">
                <div class="col-6 form-group">
                    <label for="nombreReg">Nombre: </label>
                    <input type="text" class="form-control" name="nombre" id="nombreReg">
                </div>
                <div class="col-6 form-group">
                    <label for="passwordReg">Contraseña: </label>
                    <input type="text" class="form-control" name="passwordReg" id="passwordReg">
                </div>
            </div>
            <div class="row">
                <div class="col-6 form-group">
                    <label for="emailReg">Email: </label>
                    <input type="email" class="form-control" name="emailReg" id="emailReg">
                </div>
                <div class="col-6 form-group">
                    <label for="nacimientoReg">Fecha nacimiento: </label>
                    <input type="date" class="form-control" name="nacimientoReg" id="nacimientoReg">
                </div>
            </div>
            <div class="row">
                <div class="col-6 form-group">
                    <label for="paisReg">Pais: </label>
                    <input type="text" class="form-control" name="paisReg" id="paisReg">
                </div>
                <div class="col-6 form-group">
                    <label for="poblacionReg">Población: </label>
                    <input type="text" class="form-control" name="poblacionReg" id="poblacionReg">
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <button type="submit" class="col-12 btn btn-warning">Guardar datos</button>
                </div>
            </div>
        </form>
    </div>
</div>
