<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <!-- jQuery UI -->
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link href="https://code.jquery.com/ui/1.12.1/themes/cupertino/jquery-ui.css" rel="stylesheet" type="text/css"/>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

    <!-- jQuery mi estilo -->
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/consultarBD.js"></script>
    <script type="text/javascript" src="js/validarForm.js"></script>

    <!-- CSS mi estilo -->
    <link rel="stylesheet" href="style.css">

    <title>Brain Trainning</title>

</head>

<body>
<div class="container">
    <div class="row">
        <div class="col-4 border offset-4 pb-4 pt-4 mt-5">

            <div class="row">
                <div class="col-12 text-center">
                    <h1>Brain Trainning</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-12 text-center mt-3">
                    <img src="img/logo.png" alt="logo">
                </div>
            </div>

            <div class="row mt-5">
                <div class="col-6 text-right">
                    <button type="submit" id="openLogin" class="btn btn-primary anchoButton">Login</button>
                </div>
                <div id="dialogLogin" title="Login">
                    <div id="formLogin">
                        <div class="form-group">
                            <label for="nombreLog">Nombre: </label>
                            <div id="div-nombreLog">
                                <input type="text" class="form-control" name="nombreLog" id="nombreLog">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="passwordLog">Contraseña: </label>
                            <div id="div-passwordLog">
                                <input type="password" class="form-control" name="passwordLog" id="passwordLog">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-6 text-left">
                    <button type="submit" id="openReg" class="btn btn-primary anchoButton">Registrar</button>
                </div>

                <div id="dialogReg" title="Registrar">
                    <form action="" method="post">

                        <div class="form-group">
                            <label for="nombreReg">Nombre: </label>
                            <input type="text" class="form-control" name="nombreReg" id="nombreReg">
                            <div id="nombreError" class="alert small p-0 m-0"></div>
                        </div>
                        <div class="form-group">
                            <label for="passwordReg">Contraseña: </label>
                            <input type="text" class="form-control" name="passwordReg" id="passwordReg">
                            <div id="passwordError" class="alert small p-0 m-0"></div>
                        </div>

                        <div class="form-group">
                            <label for="emailReg">Email: </label>
                            <input type="email" class="form-control" name="emailReg" id="emailReg">
                            <div id="emailError" class="alert small p-0 m-0"></div>
                        </div>
                        <div class="form-group">
                            <label for="nacimientoReg">Fecha nacimiento: </label>
                            <input type="date" class="form-control" name="nacimientoReg" id="nacimientoReg">
                            <div id="nacimientoError" class="alert small p-0 m-0"></div>
                        </div>

                        <div class="form-group">
                            <label for="paisReg">Pais: </label>
                            <select id="paisReg" class="form-control">
                                <option selected>Selecciona un pais...</option>
                            </select>
                            <div id="paisError" class="alert small p-0 m-0"></div>
                        </div>
                        <div class="form-group">
                            <label for="poblacionReg">Población: </label>
                            <select id="poblacionReg" class="form-control">
                                <option selected>Selecciona una ciudad...</option>
                            </select>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>
</body>

</html>
