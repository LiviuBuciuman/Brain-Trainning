<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <!-- jQuery UI -->
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link href="https://code.jquery.com/ui/1.12.1/themes/cupertino/jquery-ui.css" rel="stylesheet" type="text/css" />
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <!-- jQuery mi estilo -->
    <script src="jQueryEstilos.js" type="text/javascript"></script>
    <!-- CSS mi estilo -->
    <link rel="stylesheet" href="style.css">
    <!-- Ajax -->
    <script src="ajax/ajax.js" type="text/javascript"></script>

    <title>Brain Trainning</title>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-4 border offset-4 pb-4 pt-4 mt-5">

                <div class="row">
                    <div class="col-12 text-center">
                        <h1>Brain Trainning</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 text-center mt-3">
                        <img src="img/logo.png" alt="logo">
                    </div>
                </div>

                <div class="row mt-5">
                    <div class="col-6 text-right">
                        <button type="submit" id="openLogin" class="btn btn-primary anchoButton">Login</button>
                    </div>
                    <div id="dialogLogin" title="Login">
                        <form action="" method="post">
                            <div class="form-group">
                                <label for="nombreLog">Nombre: </label>
                                <input type="text" class="form-control" name="nombreLog" id="nombreLog">
                            </div>
                            <div class="form-group">
                                <label for="passwordLog">Contraseña: </label>
                                <input type="password" class="form-control" name="passwordLog" id="passwordLog">
                            </div>
                            <button type="submit" class="btn btn-primary form-control">Login</button>
                        </form>
                    </div>
                    <div class="col-6 text-left">
                        <button type="submit" id="openReg" class="btn btn-primary anchoButton">Registrar</button>
                    </div>

                    <div id="dialogReg" title="Registrar">
                        <form action="" method="post">

                            <div class="form-group">
                                <label for="nombreReg">Nombre: </label>
                                <input type="text" class="form-control" name="nombreReg" id="nombreReg">
                            </div>
                            <div class="form-group">
                                <label for="passwordReg">Contraseña: </label>
                                <input type="text" class="form-control" name="passwordReg" id="passwordReg">
                            </div>

                            <div class="form-group">
                                <label for="emailReg">Email: </label>
                                <input type="email" class="form-control" name="emailReg" id="emailReg">
                            </div>
                            <div class="form-group">
                                <label for="nacimientoReg">Fecha nacimiento: </label>
                                <input type="date" class="form-control" name="nacimientoReg" id="nacimientoReg">
                            </div>

                            <div class="form-group">
                                <label for="paisReg">Pais: </label>
                                <input type="text" class="form-control" name="paisReg" id="paisReg">
                            </div>
                            <div class="form-group">
                                <label for="poblacionReg">Población: </label>
                                <input type="text" class="form-control" name="poblacionReg" id="poblacionReg">
                            </div>

                            <button type="submit" class="col-12 btn btn-warning">Guardar datos</button>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>

</body>

</html>
